<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasil Checklist Kebersihan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="container" id="login-section">
    <h2>Login Atasan</h2>
    <label for="password">Masukkan Password:</label>
    <input type="password" id="password" placeholder="Password..." />
    <button onclick="cekPassword()">Lihat Hasil</button>
    <p id="pesan" style="color:red;"></p>
  </div>

  <div class="container" id="laporan-section" style="display: none;">
    <h2>Hasil Checklist Kebersihan</h2>
    <div id="hasilData"></div>
    <div style="text-align: center; margin-top: 20px;">
      <button id="btnPDF" style="display: none;" onclick="simpanPDF()">üíæ Simpan ke PDF</button>
    </div>
  </div>

  <script>
    function cekPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "nitajelek") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("laporan-section").style.display = "block";
        tampilkanData();
      } else {
        document.getElementById("pesan").textContent = "Password salah!";
      }
    }

    function tampilkanData() {
      const data = JSON.parse(localStorage.getItem("checklistTerakhir"));
      if (!data) {
        document.getElementById("hasilData").innerHTML = "<p>Belum ada data checklist.</p>";
        return;
      }

      let html = `
        <p><strong>Tanggal:</strong> ${data.tanggal}</p>
        <p><strong>Petugas:</strong> ${data.petugas}</p>
        <ul>
      `;
      data.tugas.forEach((t) => {
        html += `<li>${t.done ? "‚úÖ" : "‚ùå"} ${t.label}</li>`;
        if (data.fotoTugas && data.fotoTugas[t.id]) {
          html += `<br><img src="${data.fotoTugas[t.id]}" class="foto-preview">`;
        }
      });
      html += `</ul>`;
      html += `<p><strong>Catatan:</strong> ${data.catatan?.trim() || '-'}</p>`;

      document.getElementById("hasilData").innerHTML = html;
      document.getElementById("btnPDF").style.display = "inline-block";
    }

    function simpanPDF() {
      const laporan = document.getElementById("laporan-section");
      setTimeout(() => {
        html2pdf().set({
          margin: [15, 10, 15, 10],
          filename: 'Checklist-Kebersihan.pdf',
          image: { type: 'jpeg', quality: 1 },
          html2canvas: {
            scale: 2,
            useCORS: true,
            scrollY: 0
          },
          jsPDF: {
            unit: 'mm',
            format: 'a4',
            orientation: 'portrait'
          },
          pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
        }).from(laporan).save();
      }, 300);
    }
  </script>
</body>
</html>
